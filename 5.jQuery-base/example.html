<!DOCTYPE html>
<html lang="en">
<head>
    <title>Florist Shop</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="../jquery-2.0.0.min.js"></script>
    <script src="test2.js"></script>
</head>
<body>
    <h1>Woniu's Flower Shop</h1>
    <from method="post">
        <div id="oblock">
            <div class="dtable">
                <div id="row1" class="drow">
                    <div class="dcell">
                        <img src="../images/aster.png" alt="紫菀"><label for="aster">Aster:</label>
                        <input name="aster" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="../images/daffodil.png" alt="水仙花"><label for="daffodil">Daffodil:</label>
                        <input name="daffodil" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="../images/rose.png" alt="玫瑰"><label for="rose">Rose:</label>
                        <input name="rose" value="0" required>
                    </div>
                </div>
                <div id="row2" class="drow">
                    <div class="dcell">
                        <img src="../images/peony.png" alt="牡丹"><label for="peony">Peony:</label>
                        <input name="peony" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="../images/primula.png" alt="樱草"><label for="primula">Primula:</label>
                        <input name="primula" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="../images/snowdrop.png" alt="雪莲"><label for="snowdrop">Snowdrop:</label>
                        <input name="snowdrop" value="0" required>
                    </div>
                </div>
            </div>
        </div>
        <div id="buttonDiv">
            <button type="submit">Place Order</button>
        </div>
        
    </from>
</body>
</html>
